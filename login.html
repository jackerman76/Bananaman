<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
      <header>
          <h1>Login</h1>
          <br>
      </header>
      <form>
        <section>
          <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br>
            <button type="submit" value="True" name="login" formmethod="POST">Login</button>
            <br>
            <button type="submit" value = "True" name="create_account" formmethod="POST">Create an Account</button>
          </div>
        </section>
      </form>
      <br>
  </body>
</html>
