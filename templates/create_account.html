{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
  <div class="container center">
      <header>
          <h1>Create Account</h1>
          <br>
      </header>
  </div>
  <div class="container">
      <form>
        <section>
          <div class="form-group">
                <label for="email"><b>Enter Email</b></label><br>
                <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                <br>
          </div>
          <div class="form-group">
              <label for="username"><b>Create Username</b></label><br>
              <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
              <br>
          </div>
          <div class="form-group">
              <label for="password"><b>Create Password</b></label><br>
              <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
              <br>
          </div>
          <div class="form-group">
              <label for="password2"><b>Retype Password</b></label><br>
              <input type="password" class="form-control" placeholder="Enter Password" name="password2" required>
              <br>
          </div>
          <div class="form-group">
              <button type="submit" onclick="return isEqual()" name="create_account" formmethod="post" value="True" class="btn btn-primary">Create Account</button>
          </div>

        </form>
        </section>

      <br>
</div>

<script>
    function isEqual(){
      if(document.getElementById('password').value != document.getElementById('password2').value){
        alert("Passwords don't match. Please try again.");
        return false;
      };
    }
</script>

{% endblock %}
