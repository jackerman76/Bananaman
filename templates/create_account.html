{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
  <div class="container center">
      <header>
          <h1>Create Account</h1>
          <br>
      </header>
  </div>
  <div class="container">
      <form>
        <section>
          <div class="form-group">
                <label for="email"><b>Enter Email</b></label><br>
                <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                <br>
          </div>
          <div class="form-group">
              <label for="username"><b>Create Username</b></label><br>
              <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
              <br>
          </div>
          <div class="form-group">
              <label for="password"><b>Create Password</b></label><br>
              <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
              <br>
          </div>
          <div class="form-group">
              <label for="password2"><b>Retype Password</b></label><br>
              <input type="password" class="form-control" placeholder="Enter Password" name="password2" id="password2" required>
              <br>
          </div>
          <div class="form-group">
              <button type="submit" name="create_account" onclick="return isValidPassword()" value="True" formmethod="post"  class="btn btn-primary">Create Account</button>
          </div>

          <script>
              // checks that password inputs match and password is long enough
              function isValidPassword(){
                if(document.getElementById("password").value != document.getElementById("password2").value){
                    alert("Passwords must match! Please try again.");
                    return false;
                };
                var string = document.getElementById("password").value;
                if(string.length < 8){
                    alert("Password is not long enough. It must be at least 8 characters.");
                    return false;
                };
                return true;
            }
          </script>

        </form>
        </section>

      <br>
</div>

{% endblock %}
