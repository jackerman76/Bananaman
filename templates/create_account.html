{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
  <div class="container">
      <header>
          <h1>Create Account</h1>
          <br>
      </header>
  </div>
  <div class="container">
      <form>
        <section>
            <label for="username"><b>Create Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>
            <label for="password"><b>Create Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br>
            <label for="password2"><b>Retype Password</b></label>
            <input type="password" placeholder="Enter Password" name="password2" required>
            <br>
            <button type="submit" name="create_account" formmethod="post" value="True" class="btn btn-primary">Create Account</button>
        </section>
      </form>
      <br>
</div>

{% endblock %}
