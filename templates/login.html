{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
  <div class="container">
      <header>
          <h1>Login</h1>
          <br>
      </header>
  </div>
  <div class="container">
      <form>
        <section>
            <div class="mb-3">
              <label for="username"><b>Username</b></label><br>
              <input type="text" placeholder="Enter Username" name="username" required>
              <br>
            </div>

            <div class="mb-3">
              <label for="password"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="password" required>
              <br>
            </div>

            <div class="mb-3">
              <button type="submit" value="True" name="login" formmethod="POST" class="btn btn-primary">Login</button>
              <br>
            </div>

            <div class="mb-3">
              <button type="submit" value = "True" name="create_account" formmethod="POST" class="btn btn-primary">Create an Account</button>
            </div>
        </section>
      </form>
      <br>
  </div>
{% endblock %}
