{% extends '_base.html' %}
{% block header %}
<div class="container center">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./index.js"></script>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
  <script>

    function display_info(description, quantity, username, time, picture) {
      document.getElementById("description").innerText = description;
      document.getElementById("quantity").innerText = quantity;
      document.getElementById("username").innerText = username;
      document.getElementById("time").innerText = time;
      document.getElementById("picture").src = picture;
    }
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      const pittsburgh = { lat: 40.4406, lng: -79.9959 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: pittsburgh,
      });
    var markers = [];
  {% for i in list %}
  {% if i.has_geolocation() %}
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({
        position: { {{ lat: i.get_latitude() }}, lng: {{ i.get_longitude() }}}, //{ lat: -25.344, lng: 131.036 }
        map: map,
      });

      marker.addListener("click", display_info({{ i.description }},
                                               {{ i.quantity + " Bananas" }},
                                               {{ i.username }},
                                               {{ i.get_formatted_time() }},
                                               {{ i.picture }}));

      markers.push(marker);
  {% endif %}
  {% endfor %}
    }
  </script>
</div>
{% endblock %}
{% block content %}
<div class="container">
  <div class="card-deck">
      <div class="card" style="max-width: 100%; min-width: 100%;">
        <div id="map"></div>
      </div>
      <div class="card shadow-sm" style="max-width: 100%; min-width: 100%;">
        <!--  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Bananas" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Bananas</text></svg>
        -->
        <img class="card-img-top cover" id="picture" src="">
        <div class="card-body">
          <p class="card-text cardtext" id="description">Description</p>
          <p class="card-text cardtext" id="quantity">Quantity</p>
          <p class="card-text cardtext" id="username">Username</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted" id="time">Time</small>
          </div>
        </div>
      </div>
  </div>
</div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=&v=weekly"
      async
    ></script>

{% endblock %}
